<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produc Preview Card</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="product">
						<picture class="product">
							<source
								media="(min-width: 1280px)"
								srcset="
									https://res.cloudinary.com/dna8vdn4v/image/upload/v1666860752/FrontendMentor/image-product-desktop_lbw7r3.jpg
								"
							/>
							<img
								class="product-img"
								src="https://res.cloudinary.com/dna8vdn4v/image/upload/v1666860752/FrontendMentor/image-product-mobile_oe3uvl.jpg"
								alt="gabriele-chanel-parfume"
							/>
						</picture>
					</div>
					<div class="content">
						<p class="perfume">PERFUME</p>
						<h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>
						<p class="floral">
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Parfumer-Creator for the House of CHANEL.
						</p>
						<div class="price">
							<h1>$149.99</h1>
							<p>$169.99</p>
						</div>
						<button>
							<img
								class="cart"
								src="https://res.cloudinary.com/dna8vdn4v/image/upload/v1666860751/FrontendMentor/icon-cart_e8adkp.svg"
								alt="cart-icon"
							/>
							Add to Cart
						</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
